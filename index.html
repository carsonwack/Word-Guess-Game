<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <h1>Cool Words/Terms Hangman</h1>



    <!-- grid -->
    <div class=“container”>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">

                <p>Press Any Key To Get Started!</p>
                <br><br>
                <p>Wins: </p>
                <p id="wins"></p>
                <p>Definition: </p>
                <p id="definition"></p>
                <p>What term fits the definition?</p>
                <p id="current-word"></p>
                <p>Number of Guesses Remaining: </p>
                <p id="guesses-remaining"></p>
                <p>Letters Aready Guessed: </p>
                <p id="letters-guessed"></p>
                <br>
                <h3 id="winOrLoss"></h3>
                <br>
                <iframe src="https://giphy.com/embed/YISOEFtfxWvuw" width="360" height="480" frameBorder="0" class="giphy-embed"></iframe>

            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
